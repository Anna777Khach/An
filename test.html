<body>


    <script>
        function animal() {
            eats: true
        };

        function Rabbit(name) {
            this.name = name;
        }

        Rabbit.prototype = animal();

        var rabbit = new Rabbit("Кроль"); //  rabbit.__proto__ == animal

        alert(rabbit.eats); // true
    </script>
